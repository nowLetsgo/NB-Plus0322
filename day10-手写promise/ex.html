<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("success");
                // reject("fail");
            }, 1000)
        });
        console.log(p1)

        //成功promise调用finally 返回值：只有finally返回一个失败的promise对象 才能对finall的返回值有影响
        //失败promise调用finally 一定返回失败的promise对象。返回值：只有finally返回一个失败的promise对象 才能对finally的返回值有影响
        const p2 = p1.finally(() => {
            // return 123;
            return new Promise((resolve, reject) => {
                resolve(123);
                // reject(123);
            })
        })
        console.log(p2);
    </script>
</body>

</html>
